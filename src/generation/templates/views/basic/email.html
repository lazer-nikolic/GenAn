{% import 'common.jinja' as common %}
<md-input-container class="md-block">
            <label for="{{o.name}}.{{prop.name}}" translate="{{prop.label.upper()}}"> {{prop.label}} </label>
            <input type="{{type}}" name="{{o.name}}.{{prop.name}}"  ng-model="{{ common.ng_model(o, prop) }}"
            ng-model-options="{{common.ng_model_options()}}">
            <div ng-messages="{{o.name}}.{{prop.name}}.$error" role="alert" multiple>
            <div ng-message="required" class="my-message">Message for required fields.</div>
            <div ng-message="valid" class="my-message">Email is not valid.</div>
</md-input-container>
