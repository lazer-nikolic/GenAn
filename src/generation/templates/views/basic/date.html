{% import 'common.jinja' as common %}
<md-content>
    <label for="{{o.name}}.{{prop.name}}" translate="{{prop.label.upper()}}"> {{prop.label}} </label>
    <md-datepicker name="{{o.name}}.{{prop.name}}" {{prop.classes}} ng-model="{{ common.ng_model(o, prop) }}" md-placeholder="Enter date"
     ng-model-options="{{common.ng_model_options()}}"></md-datepicker>
</md-content>
