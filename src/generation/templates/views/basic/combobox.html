{% import 'common.jinja' as common %}
<md-input-container class="md-block">
            <label for="{{o.name}}.{{prop.name}}" translate="{{prop.label.upper()}}">{{prop.label}}</label>
            <md-select {{prop.classes}} ng-model="{{ common.ng_model(o, prop) }}" ng-model-options="{{common.ng_model_options()}}">
            <md-option class="default-option" translate="NONE"></md-option>
             {% for option in prop.params.propertyList %}
             	 <md-option value="{{option}}"> {{option}} </md-option>
             {% endfor%}
            </md-select>
</md-input-container>
