{% import 'common.jinja' as common %}
<fieldset class="standard">
	<legend>{{prop.label}}</legend>
    <md-radio-group ng-model="{{ common.ng_model(o, prop) }}" {{prop.classes}}>
	{% for option in prop.params.propertyList %}
		<md-radio-button value="{{option}}">{{option}}</md-radio-button>
	{% endfor%}
    </md-radio-group>
</fieldset>
